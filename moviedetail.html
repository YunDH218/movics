<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Movics" />
  <meta property="og:title" content="Movics movie criticisms" />
  <meta property="og:image" content="./images/movics_seo.png" />
  <!-- Favicon -->
  <link rel="icon" href="./favicon.png" />
  <!-- Reset css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <!-- Google Fonts Nanum Gothic -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./scss/moviedetail.scss">
  <script defer src="./js/moviedetail.js"></script>

  <title>영화 상세</title>
</head>
<body>
   <!-- HEADER -->
   <header>
    <div class="top">
      <a href="/" class="logo">
        <img src="./images/movics_logo.png" alt="MOVICS">
      </a>
    </div>
  </header>
  <!-- MOVIE INFO -->
  <section class="movie-info">
    <div class="inner">
      <div class="container">
        <div class="movie-poster">
          <img src="./images/poster not found.jpg" alt="squid-game">
        </div>
        <div class="general">
          <h1 class="movie-title">
            NOT FOUND
          </h1>
          <p class="description">
            영화 정보를 찾을 수 없습니다.
          </p>
        </div>
        <div class="response">
          <div class="like">
            <h2>추천</h2>
            <div class="rate"></div>
          </div>
          <div class="dislike">
            <h2>비추천</h2>
            <div class="rate"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- REVIEWS -->
  <section class="reviews">
    <div class="inner">
      <div class="review">
        <h2 class="user-name">
          USER1
        </h2>
        <p class="content">이 사용자가 적은 리뷰 글</p>
      </div>
      <div class="review">
        <h2 class="user-name">
          USER2
        </h2>
        <p class="content">이 사용자가 적은 리뷰 글</p>
      </div>
      <div class="review">
        <h2 class="user-name">
          USER3
        </h2>
        <p class="content">이 사용자가 적은 리뷰 글</p>
      </div>
    </div>
  </section>
</body>
</html>
